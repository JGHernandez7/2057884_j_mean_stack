<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <hr>
    <a href="/">Menu</a><br>
    <form action="add" method="POST">
        Course ID: <input type="number" name="cID" required></br>
        Course Name: <input type="text" name="cName" required></br>
        Description: <input type="text" name="cInfo" required></br>
        Amount: <input type="number" name="cAmount" required></br>
        <input type="submit" value="Add">
        <u><input type="reset" value="Reset"></u>
    </form>
</body>
</html>
